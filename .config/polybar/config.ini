[colors]
base = #1e1e2e
mantle = #181825
crust = #cc11111b

text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de

surface0 = #313244
surface1 = #45475a
surface2 = #585b70

overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2

blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc

transparent = #FF00000


[bar/main]
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm
override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.crust}
foreground = ${colors.text}

font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
font-3 = "CaskaydiaCove Nerd Font:style=Regular:size=10;2"
font-4 = "Symbols Nerd Font:size=12;3"
font-5 = "FontAwesome 6 Free:size=12;3"
font-6 = "Feather:size=12;2"
font-7 = "MesloLGS NF:size=12;2"

modules-left = date wlan filesystem
modules-center = bspwm
modules-right = cpu ram bluetooth vpn updates battery


cursor-click = pointer



[settings]
screenchange-reload = true
format-padding = 1



###########################
# NOW PLAYING MODULE
###########################
[module/nowplaying]
type = custom/script
tail = true
interval = 1
format =  <label>
exec = playerctl metadata --format "{{ artist }} - {{ title }}"



###########################
# BATTERY MODULE
###########################
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

# Force Polybar to use the kernel-reported capacity (%)
capacity = true

poll-interval = 5

format-charging =  <label-charging>
label-charging = %{T7}%percentage%%{T-}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full =  %percentage%%

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-5 = ""



###########################
# BSPWM MODULE
###########################
[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

# --- VERY VISIBLE ACTIVE WORKSPACE ---
label-focused = %index%
label-focused-padding = 2
label-focused-background = ${colors.blue}
label-focused-foreground = ${colors.base}

# --- Other workspace states ---
label-occupied = %index%
label-occupied-padding = 2
label-occupied-background = ${colors.surface1}
label-occupied-foreground = ${colors.text}

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.surface0}
label-empty-padding = 2



###########################
# DATE MODULE
###########################
[module/date]
type = internal/date
interval = 1
time = "%a, %b %d %H:%M"
format = <label>
format-padding = 1
format-prefix = %{T6}%{T-}
format-prefix-foreground = ${colors.green}
label = %{T1}%time%%{T-}
label-padding = 1



