###########################
# WIFI MODULE
###########################
[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected-prefix = 
format-connected-prefix-foreground = ${colors.blue}
format-connected = <label-connected>
label-connected = "%{A1:wifimenu:}%essid%%{A}"
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}%{A}
label-disconnected-foreground = ${colors.overlay0}
label-disconnected-padding = 1



###########################
# UPDATES (APT) MODULE
###########################
[module/updates]
type = custom/script
exec = ~/.local/bin/updates-bar.sh
interval = 600
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.maroon}
label = %output%
label-padding = 1



###########################
# FILESYSTEM MODULE
###########################
[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
warn-percentage = 90

format-mounted-prefix = 
format-mounted-prefix-foreground = ${colors.mauve}
label-mounted = %free%
label-mounted-padding = 1

format-warn-prefix = 
format-warn = <label-warn>
label-warn = %free%
label-warn-padding = 1
format-warn-foreground = ${colors.red}



###########################
# CPU MODULE
###########################
[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.green}
label = %percentage%%
label-padding = 1



###########################
# RAM MODULE
###########################
[module/ram]
type = internal/memory
interval = 2
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.teal}
label = %used%/%total%
label-padding = 1



###########################
# BLUETOOTH MODULE
###########################
[module/bluetooth]
type = custom/script
exec = ~/.local/bin/bluetooth-bar.sh
interval = 3
format = <label>
label-foreground = ${colors.text}
label-padding = 0
click-left = blueman-manager &
label = %{T6}%{F#89b4fa}%output%%{F-}%{T-}


###########################
# VPN (IP if connected)
###########################
[module/vpn]
type = custom/script
exec = ~/.local/bin/vpn-bar.sh
interval = 3
format = <label>
label-padding = 1
label-foreground = ${colors.sky}
