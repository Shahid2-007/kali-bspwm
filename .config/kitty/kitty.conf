enable_audio_bell no
# show_config_warnings no
confirm_os_window_close 0

include color.ini

listen_on unix:/tmp/kitty
allow_remote_control socket-only
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/eren/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim --env SCROLLBACK_MODE=kitty
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

font_family      ComicMono
font_size 14

allow_remote_control yes
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
disable_ligatures never
window_padding_width 15
# url_color #61afef

url_style curly

cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

repaint_delay 25
input_delay 3
sync_to_monitor yes

# map ctrl+shift+z toggle_layout stack
# tab_bar_style powerline
# inactive_tab_background #e06c75
# inactive_tab_foreground #000000
# active_tab_background #98c379
# tar_bar_margin_color black

map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+f search

background_opacity 0.75


# BEGIN_KITTY_THEME
# Vibrant Ink
include current-theme.conf
# END_KITTY_THEME
